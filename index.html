<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML CSS Assignment</title>

</head>
<body>

    <!-- HEADER -->
    <header class="header">
    <div class="logo">
        <img src="images.jpg" alt="HashedBit Logo">

    <div class="social">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>

    </header>

                <img src="https://via.placeholder.com/200" alt="">

            </div>

            <div class="box">
                <h3>Image</h3>
                <img src="https://via.placeholder.com/200" alt="">

            </div>

            <div class="box">
                <h3>Description</h3>
                <img src="https://via.placeholder.com/200" alt="">

            </div>
        </main>

    </div>
